<html>
    <head>
        <title>Room Booking System</title>
        <link rel="stylesheet" href="login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav>
            <div class="top">
                <img src="uow.png">
            </div>
            <ul>
                <li><a href="https://www.uow.edu.au/about/welcome/"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="https://www.uow.edu.au/about/"><i class="fa-solid fa-address-card"></i> About</a></li>
                <li><a href="https://www.uow.edu.au/alumni/contact-faq/"><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
                <li><a href=https://www.sim.edu.sg/contact-us><i class="fa-solid fa-envelope"></i> Email</a></li>
                <li><a href="https://www.sim.edu.sg/contact-us#campus-locations-directions"><i class="fa-solid fa-location-dot"></i> Location</a></li>
            </ul>
        </nav>
        <style type='text/css'>
            body {width:100%;}
        </style>
        <p id="error"></p>
        <header class="primary-header"></header>
        <div class="booking-login">BOOKING LOGIN</div>
        <div class="backgroundpic">
            <img class="background" src="background.jpg">
            <form class="form-container" onsubmit="return validate()">
      <div class="login">
        <p class="login-as">Login as *</p>
        <div class="dropdown">
          <select name="usertype" class="dropdown">
            <option value="student">Student</option>
            <option value="staff">Staff</option>
          </select>
        </div>
      </div>
      <div class="usergrp">
        <div class="form-grp">
          <label for="username">USER ID</label><br>
          <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-grp">
          <label for="password">Password</label><br>
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-grp">
          <input type="submit" name="login-btn" value=" LOGIN ">
        </div>
      </div>
    </form>
    <script src="login.js"></script>
  </body>
</html>
